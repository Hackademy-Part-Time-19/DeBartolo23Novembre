<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let lista = null;
        let operazione;
    while (operazione!=0){

        
        let operazione = parseInt(prompt("Buonasera, benvenuto nell'app Listaa.\n\nPremi 1 per aggiungere un prodotto\n\nPremi 2 per eliminare un prodotto\n\nPremi 3 per ordinare la lista in ordine alfabetico\n\nPremi 4 per modificare un elemento\n\nPremi 5 per eliminare tutta la lista\n\nPremi 6 per visualizzare la lista\n\nPremi 0 per uscire"))

        switch (operazione) {
            case 1:
                let prodotto = parseInt(prompt("Inserisci il prodotto da aggiungere "))
                lista.push("prodotto")

            case 2:

                let prodottoEliminare = parseInt(prompt("Inserisci il prodotto da eliminare "))
                lista.pop()

                break;

            case 3:

                let listaNome = lista.sort((a, b) => {
                    if (a.nome < b.nome) {
                    return -1;
                    }
                    if (a.nome > b.nome) {
                    return 1;
                    }
  
                    return 0;
                });
                alert("La lista ordinata è" + listaNome)
                break;    
            case 4:

                
                break;
            case 5:

                lista = null
            case 6:

                alert("La lista è " + lista)
                

                break;
            case 0:

                alert("Operazione terminata")
                
            default:
                alert("L'operazione non è supportata")
                break;
        }
    }
    </script>
</body>
</html>
