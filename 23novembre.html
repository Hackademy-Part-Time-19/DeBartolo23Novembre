<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let lista = []

        function stampaLista() {
            let stringaDaStampare = "La lista è ora \n"
                lista.forEach(element => {
                    stringaDaStampare += "-" + element + "\n"
                });
                alert (stringaDaStampare)
        }

        let operazione = parseInt(prompt("Buonasera, benvenuto nell'app Listaa.\n\nPremi 1 per aggiungere un prodotto\n\nPremi 2 per eliminare un prodotto\n\nPremi 3 per ordinare la lista in ordine alfabetico\n\nPremi 4 per modificare un elemento\n\nPremi 5 per eliminare tutta la lista\n\nPremi 6 per visualizzare la lista\n\nPremi 0 per uscire"))
    while (operazione!=0){

    

        switch (operazione) {
            case 1:
                let prodotto = prompt("Inserisci il prodotto da aggiungere ")
                lista.push(prodotto)
                alert ("Hai aggiunto " + prodotto + " alla lista")
    
                stampaLista ()

                break;

            case 2:

                let prodottoEliminare = prompt("Inserisci il prodotto da eliminare ")
                let indiceDaRimuovere = lista.indexOf(prodottoEliminare)
                if (indiceDaRimuovere != -1) {
                    lista.splice(indiceDaRimuovere, 1)
                    alert("Hai rimosso " + prodottoEliminare + " dalla lista")
                    stampaLista()
                } else {
                    alert("L'elemento che hai inserito non è presente nella lista")
                } 
                break;

            case 3:

                lista.sort()
            
                alert("Ho ordinato la lista in maniera alfabetica")
                stampaLista()
                break;    
            case 4:
                let elementoDaModificare = prompt("Inserisci l'elemento da modificare")
                let indiceElementoDaModificare = lista.indexOf(elementoDaModificare)
                if (indiceElementoDaModificare != -1) {
                    let nuovoElemento = prompt("Inserisci il nuovo elemento")
                    lista[indiceElementoDaModificare] = nuovoElemento
                    alert("Ho modificato l'elemento " + elementoDaModificare + " con " + nuovoElemento)
                    stampaLista()
                } else {
                    alert("L'elemento che hai inserito non è presente nella lista")
                }
                
                break;
            case 5:

                lista = []
            case 6:

               stampaLista()
                

                break;
            case 0:

                alert("Operazione terminata")
            
        }
        operazione = parseInt(prompt("Buonasera, benvenuto nell'app Listaa.\n\nPremi 1 per aggiungere un prodotto\n\nPremi 2 per eliminare un prodotto\n\nPremi 3 per ordinare la lista in ordine alfabetico\n\nPremi 4 per modificare un elemento\n\nPremi 5 per eliminare tutta la lista\n\nPremi 6 per visualizzare la lista\n\nPremi 0 per uscire"))    
    }
    
    </script>
</body>
</html>
